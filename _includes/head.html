<head>
  <!-- Title Page Meta Liquid -->
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
  {% else %}
    <title>Test Page: Don't Panic</title>
  {% endif %}
  <!-- Page Description Meta Liquid -->
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
  {% endif %}
  <meta name="description" content="This is a dangerous site.">
  <!-- Open Graph Meta Title -->
  {% if page.title %}
    <meta property="og:title" content="{{ page.title }} | Test Page">
  {% else %}
    <meta property="og:title" content="Test Page: Don't Panic">
  {% endif %}
  <!-- Open Graph Meta Description -->
  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
  {% else %}
    <meta property="og:description" content="This is a dangerous site">
  {% endif %}
  <!-- Fav Icon Link -->
  <link rel="icon" href="/favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Awesome Fonts -->
  <link rel="stylesheet" href="/fonts/css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@200&display=swap" rel="stylesheet">
  <!-- Main CSS Style Sheet -->
  <link rel="stylesheet" href="/css/main.css">
</head>
